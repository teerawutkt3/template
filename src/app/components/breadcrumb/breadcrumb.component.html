<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item" *ngFor="let item of breadcrumb" >
        <a  *ngIf="item.link != '#'" routerLink="/">{{item.label}}</a>
        <span *ngIf="item.link == '#'">{{item.label}}</span>
    </li>
  </ol>
</nav>
<p *ngFor="let item of breadcrumb">{{item.link}} &nbsp; {{item.label}}</p>
