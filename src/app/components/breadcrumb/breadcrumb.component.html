<nav aria-label="breadcrumb">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a href="javascript:void(0)" routerLink="/">Home</a></li>
    <li class="breadcrumb-item" *ngFor="let item of breadcrumb" >

          <a *ngIf="item.link != '#'" routerLink="/components/buttons" href="#">{{item.label}}</a>
        <span *ngIf="item.link == '#'">{{item.label}}</span>
    </li>
  </ol>
</nav>
